<main class="main">
  <nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
        <li class="breadcrumb-item"><a>Search</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          {{ searchValue }}
        </li>
      </ol>
    </div>
    <!-- End .container -->
  </nav>
  <!-- End .breadcrumb-nav -->

  <div class="page-content">
    <div class="container">
      <app-product-listing
        [products]="filteredProducts"
        [showBrandFilter]="true"
      >
        <div class="sidebar sidebar-shop" categoriesFilter>
          <div class="widget widget-collapsible">
            <h3 class="widget-title">
              <a
                data-toggle="collapse"
                href="#widget-1"
                role="button"
                aria-expanded="true"
                aria-controls="widget-1"
              >
                Category
              </a>
            </h3>
            <!-- End .widget-title -->

            <div class="collapse show" id="widget-1">
              <div class="widget-body">
                <div class="filter-items filter-items-count">
                  <div class="filter-item" *ngFor="let category of categories">
                    <div class="custom-control custom-checkbox">
                      <a
                        [routerLink]="['/shop/search', searchValue]"
                        [queryParams]="{ catSlug: category.slug }"
                      >
                        <label
                          class="custom-control-label {{
                            isActive(category.slug) ? 'active' : ''
                          }}"
                          >{{ category.name }}</label
                        ></a
                      >
                    </div>
                    <!-- End .custom-checkbox -->
                    <!-- <span class="item-count">{{ part.productCount }}</span> -->
                  </div>
                  <!-- End .filter-item -->
                </div>
                <!-- End .filter-items -->
              </div>
              <!-- End .widget-body -->
            </div>
            <!-- End .collapse -->
          </div>
          <!-- End .widget -->
        </div>
      </app-product-listing>
    </div>
    <!-- End .container -->
  </div>
  <!-- End .page-content -->
</main>
<!-- End .main -->
