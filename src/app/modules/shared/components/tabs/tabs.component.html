<div class="heading heading-center mb-3">
  <ul
    class="nav nav-pills nav-border-anim justify-content-center"
    role="tablist"
  >
    <li class="nav-item" *ngFor="let tab of tabs; let i = index">
      <a
        [class]="i === 0 ? 'nav-link active' : 'nav-link'"
        id="top-all-link"
        data-toggle="tab"
        [href]="'#top-' + tab.name + '-tab'"
        role="tab"
        [attr.aria-controls]="'top-' + tab.name + '-tab'"
        aria-selected="true"
        >{{ tab.name }}</a
      >
    </li>
