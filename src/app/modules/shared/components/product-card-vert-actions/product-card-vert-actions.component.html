<div class="product product-7 text-center">
  <figure class="product-media">
    <span
      *ngIf="tagLabel && tagLabel !== ''"
      class="product-label {{ tagClass }}"
      >{{ tagLabel }}</span
    >
    <span
      *ngIf="selectedVariation && selectedVariation.preOrder"
      class="product-label label-new"
      >Pre-Order</span
    >
    <a [routerLink]="['/product', product.slug]">
      <img [src]="image" [alt]="product.name" class="product-image" />
      <div class="product-campaign">
        <a>Launch Sale</a>
      </div>
    </a>

    <div class="product-action-vertical">
      <!-- <a href="#" class="btn-product-icon btn-wishlist btn-expandable"
        ><span>add to wishlist</span></a
      > -->
      <a class="btn-product-icon btn-quickview" title="Quick view"
        ><span>Quick view</span></a
      >
      <!-- <a href="#" class="btn-product-icon btn-compare" title="Compare"
        ><span>Compare</span></a
      > -->
    </div>
    <!-- End .product-action-vertical -->

    <!-- <div class="product-action">
      <a class="btn-product btn-cart"><span>add to cart</span></a>
    </div> -->
    <!-- End .product-action -->
  </figure>
  <!-- End .product-media -->

  <div class="product-body">
    <div class="product-cat">
      <a [routerLink]="['/shop/brand', product.brand.slug]">{{
        product.brand ? product.brand.name : ""
      }}</a>
    </div>
    <!-- End .product-cat -->
    <h3 class="product-title">
      <a [routerLink]="['/product', product.slug]">{{ product.name }}</a>
    </h3>
    <!-- End .product-title -->
    <div class="product-price">
      {{ price }}
    </div>
    <!-- End .product-price -->
    <!-- <div class="ratings-container">
      <div class="ratings">
        <div class="ratings-val" style="width: 20%"></div> -->
    <!-- End .ratings-val -->
    <!-- </div> -->
    <!-- End .ratings -->
    <!-- <span class="ratings-text">( 2 Reviews )</span> -->
    <!-- </div> -->
    <!-- End .rating-container -->

    <!-- <div class="product-nav product-nav-thumbs">
      
    </div> -->
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let value of values">
        <a class="active" (click)="changeVariation(value)">
          <img [src]="value.value" [alt]="value.alt" />
        </a>
      </ng-template>
    </owl-carousel-o>
    <!-- End .product-nav -->
  </div>
  <!-- End .product-body -->
</div>
<!-- End .product -->
