<div class="mobile-menu-overlay"></div>
<!-- End .mobil-menu-overlay -->

<div class="mobile-menu-container mobile-menu-light">
  <div class="mobile-menu-wrapper">
    <span class="mobile-menu-close" (click)="closeMobileDrawer()"
      ><i class="icon-close"></i
    ></span>

    <ul class="nav nav-pills-mobile nav-border-anim" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="mobile-menu-link"
          data-toggle="tab"
          href="#mobile-menu-tab"
          role="tab"
          aria-controls="mobile-menu-tab"
          aria-selected="true"
          >Menu</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="mobile-cats-link"
          data-toggle="tab"
          href="#mobile-cats-tab"
          role="tab"
          aria-controls="mobile-cats-tab"
          aria-selected="false"
          >Categories</a
        >
      </li>
    </ul>

    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        id="mobile-menu-tab"
        role="tabpanel"
        aria-labelledby="mobile-menu-link"
      >
        <nav class="mobile-nav">
          <ul class="mobile-menu">
            <li class="active">
              <a routerLink="/home" (click)="closeMobileDrawer()">Home</a>
            </li>
            <li>
              <a
                class="sf-with-ul"
                type="button"
                data-toggle="collapse"
                data-target="#brandCollapse"
                aria-expanded="false"
                aria-controls="brandCollapse"
                >Brands<span class="mmenu-btn"></span
              ></a>
              <ul class="collapse" id="brandCollapse">
                <li *ngFor="let brand of brands">
                  <a [routerLink]="['/shop/brand', brand.slug]">{{
                    brand.name
                  }}</a>
                </li>
              </ul>
            </li>
            <li (click)="closeMobileDrawer()">
              <a routerLink="/shop/best-seller">Best Seller</a>
            </li>
            <li (click)="closeMobileDrawer()">
              <a routerLink="/shop/under999">Under 999</a>
            </li>
          </ul>
        </nav>
        <!-- End .mobile-nav -->
      </div>
      <!-- .End .tab-pane -->
      <div
        class="tab-pane fade"
        id="mobile-cats-tab"
        role="tabpanel"
        aria-labelledby="mobile-cats-link"
      >
        <nav class="mobile-nav">
          <ul class="mobile-menu">
            <li *ngFor="let category of categories">
              <div>
                <a
                  (click)="closeMobileDrawer()"
                  class="sf-with-ul"
                  [routerLink]="['/shop/category', category.slug]"
                  >{{ category.name }}
                </a>
                <span
                  class="mmenu-btn"
                  data-toggle="collapse"
                  attr.data-target="#catCollapse{{ category.id }}"
                  type="button"
                  aria-expanded="false"
                  attr.aria-controls="catCollapse{{ category.id }}"
                ></span>
              </div>
              <ul
                class="collapse mobile-menu"
                id="catCollapse{{ category.id }}"
              >
                <li *ngFor="let subcategory of category.childrens">
                  <div>
                    <a
                      (click)="closeMobileDrawer()"
                      class="sf-with-ul"
                      [routerLink]="[
                        '/shop/category',
                        category.slug,
                        subcategory.slug
                      ]"
                      >{{ subcategory.name }}
                    </a>
                    <span
                      class="mmenu-btn"
                      data-toggle="collapse"
                      attr.data-target="#subCatCollapse{{ subcategory.id }}"
                      type="button"
                      aria-expanded="false"
                      attr.aria-controls="subCatCollapse{{ subcategory.id }}"
                    ></span>
                  </div>
                  <ul
                    class="collapse mobile-manu"
                    id="subCatCollapse{{ subcategory.id }}"
                  >
                    <li *ngFor="let part of subcategory.childrens">
                      <a
                        (click)="closeMobileDrawer()"
                        class="sf-with-ul"
                        [routerLink]="[
                          '/shop/category',
                          category.slug,
                          subcategory.slug
                        ]"
                        [queryParams]="{ part: part.slug }"
                        >{{ part.name }}</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
          <!-- End .mobile-cats-menu -->
        </nav>
        <!-- End .mobile-cats-nav -->
      </div>
      <!-- .End .tab-pane -->
    </div>
    <!-- End .tab-content -->

    <div class="social-icons">
      <a
        href="https://www.facebook.com/ebovesofficial/"
        class="social-icon"
        target="_blank"
        title="Facebook"
        ><i class="icon-facebook-f"></i
      ></a>
      <a
        href="https://www.instagram.com/ebovesofficial/"
        class="social-icon"
        target="_blank"
        title="Instagram"
        ><i class="icon-instagram"></i
      ></a>
    </div>
    <!-- End .social-icons -->
  </div>
  <!-- End .mobile-menu-wrapper -->
</div>
<!-- End .mobile-menu-container -->
