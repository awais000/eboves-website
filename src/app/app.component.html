<div class="page-wrapper">
  <app-header
    [categories]="categories$ | async"
    [brands]="brands$ | async"
  ></app-header>

  <router-outlet></router-outlet>

  <app-footer></app-footer>
</div>
<!-- End .page-wrapper -->

<button
  id="scroll-top"
  title="Back to Top"
  [ngClass]="isScrollTopVisible()"
  (click)="scrollToTop()"
>
  <i class="icon-arrow-up"></i>
</button>

<!-- Mobile Menu -->
<app-mobile-nav
  [categories]="categories$ | async"
  [brands]="brands$ | async"
></app-mobile-nav>
